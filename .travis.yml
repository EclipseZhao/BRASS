env:
 - CC=gcc

addons:
 apt:
  packages:
   - build-essential
   - curl
   - zlib1g-dev
   - libpng16-dev
   - libboost1.58-dev
   - libncurses5-dev
   - libpstreams-dev
   - libboost-iostreams-dev
   - libcurl4-openssl-dev
   - exonerate

install:
 - git clone --depth 1 --single-branch --branch dev https://github.com/ICGC-TCGA-PanCancer/PCAP-core.git
 - cd PCAP-core
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf PCAP-core
 - git clone --depth 1 --single-branch --branch dev https://github.com/cancerit/cgpVcf.git
 - cd cgpVcf
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf cgpVcf
 - git clone --depth 1 --single-branch --branch dev https://github.com/cancerit/grass.git
 - cd grass
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf grass

language: perl

perl:
 - "5.22"

script:
 - ./setup.sh $HOME/wtsi-opt 2
