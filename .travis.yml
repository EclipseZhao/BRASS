env:
 - CC=gcc

addons:
 apt:
  packages:
   - autoconf
   - bsdtar
   - build-essential
   - curl
   - exonerate
   - libboost-iostreams-dev
   - libboost-dev
   - libbz2-dev
   - libcurl4-openssl-dev
   - libexpat1-dev
   - libgoogle-perftools-dev
   - liblzma-dev
   - libncurses5-dev
   - libpng12-dev
   - libpstreams-dev
   - lsof
   - nettle-dev
   - time
   - unzip
   - zlib1g-dev

install:
 - git clone --depth 1 --single-branch --branch dev https://github.com/ICGC-TCGA-PanCancer/PCAP-core.git
 - cd PCAP-core
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf PCAP-core
 - git clone --depth 1 --single-branch --branch dev https://github.com/cancerit/cgpVcf.git
 - cd cgpVcf
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf cgpVcf
 - git clone --depth 1 --single-branch --branch dev https://github.com/cancerit/grass.git
 - cd grass
 - ./setup.sh $HOME/wtsi-opt
 - cd ../
 - rm -rf grass

language: perl

perl:
 - "5.22"

script:
 - ./setup.sh $HOME/wtsi-opt 2
